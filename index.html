<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
          font-family: "Helvetica Neue", Helvetica, sans-serif;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <form>
            <h1>Agregar</h1>
            Id: <input id="idAdd" type="text" size="30">
            Nombre: <input id="name" type="text" size="30">
            Cantidad: <input id="amount" type="text" size="30">
            Costo: <input id="cost" type="text" size="30">
            <input id="btnAdd" type="button" value="Agregar" >
            <hr>
            <h1>Eliminar</h1>
            Id: <input id="idDelete" type="text" size="30">
            <input id="btnDelete" type="button" value="Eliminar" >
            <hr>
            <h1>Buscar</h1>
            Id: <input id="idSearch" type="text" size="30">
            <input id="btnSearch" type="button" value="Buscar" >
            <hr>
            <h1>Lista</h1>
            <input id="btnListDefault" type="button" value="Listar Defautl" >
            <input id="btnListReverse" type="button" value="Listar Reves" >
        </form>
    </div>
    <div id="details">

    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
